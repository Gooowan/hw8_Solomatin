<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="todo-app">
    <h1>Drake List</h1>

    <button id="sort-asc-btn" class="sort-btn">Sort Ascending</button>
    <button id="sort-desc-btn" class="sort-btn">Sort Descending</button>

    <div class="task-input">
        <input type="text" id="task-input" placeholder="Enter new task...">
        <button id="save-task-btn">Save</button>
    </div>
    <ul id="task-list"></ul>

    <button id="remove-completed-btn" class="remove-btn">Remove All Completed Tasks</button>
    <button id="remove-all-btn" class="remove-btn">Remove All Tasks</button>
    <button id="clear-storage-btn" class="remove-btn">Clear Storage</button>
    <button id="pick-todo-btn" class="remove-btn">Pick Todo to Do Right Now</button>

</div>
<script src="scripts/script.js"></script>
</body>
</html>
